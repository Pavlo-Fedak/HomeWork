<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        nav{
            height: 5vh;
            background-color: #D9D9D9;
        }
        main{
            height: 85vh;
            display: flex;
        }
        section{
            background-color: #A4A4A4;
            width: 29vw;
            height: 100%;

        }
        article{
            background-color: #C1C1C1;
            width: 30vw;
            height: 100%;
        }
        div{
            display: flex;
            flex-direction: column;

        }
        .main__aside-top{
            background-color: #7F7A7A;
            width: 41vw;
            height: 42.5vh;
        }
        .main__aside-bottom{
            background-color: #6B6161;
            width: 41vw;
            height: 42.5vh;
        }
        footer{
            height: 10vh;
            background-color: #D9D9D9;
        }
    </style>
</head>
<body>
    <nav></nav>
    <main>
        <section></section>
        <article></article>
        <div>
            <aside class="main__aside-top"></aside>
            <aside class="main__aside-bottom"></aside>
        </div>
    </main>
    <footer></footer>
</body>
</html>
