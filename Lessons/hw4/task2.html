<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        header{
            background-color: #8D8484;
            width: 100%;
            height: 20vh;
        }
        main{
            width: 100%;
            height: 60vh;
            display: flex;
        }
        .main__content{
            width: 73vw;
            display: flex;
            flex-direction: column;
        }
        .main__spam{
            width: 27vw;
        }
        .main__content-1{
            background-color: #776969;
            height: 20vh;
        }
        .main__content-2{
            background-color: #643030;
            height: 20vh;
        }
        .main__content-3{
            background-color: #441818;
            height: 20vh;
        }
        .main__spam{
            display: flex;
            flex-direction: column;
        }
        .main__spam-1{
            height: 30vh;
            background-color: #937575;
        }
        .main__spam-2{
            height: 30vh;
            background-color: #644C4C;
        }
        footer{
            background-color: #BDBDBD;
            width: 100%;
            height: 20vh;
        }
        header, footer, section{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section{
            color: aliceblue;
        }
    </style>
</head>
<body>
<header><p>Header</p></header>
<main>
    <div class="main__content">
        <section class="main__content-1"><p>Content-1</p></section>
        <section class="main__content-2"><p>Content-2</p></section>
        <section class="main__content-3"><p>Content-3</p></section>
    </div>
    <div class="main__spam">
        <section class="main__spam-1"><p>spam-1</p> </section>
        <section class="main__spam-2"><p>spam-2</p></section>
    </div>
</main>
<footer> <p>footer</p></footer>
</body>
</html>
