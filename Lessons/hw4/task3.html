<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        nav{
            width: 100vw;
            height: 5vh;
            background-color: #D9D9D9;
        }
        main{
            width: 100vw;
            height: 73vh;
            display: flex;
        }
        main section{
            width: 60vw;
            height: 100%;
            background-color: #A4A4A4;
        }
        main div{
            width: 40vw;
            display: flex;
            flex-direction: column;
        }
        .section__aside-top{
            background-color: #7F7A7A;
            height: 40vh;
            width: 100%;
        }
        .section__aside-bottom{
            background-color: #615050;
            height: 33vh;
            width: 100%;
        }
        .footer__section-top{
            background-color: #D9D9D9;
            height: 10vh;
        }
        .footer__section-bottom{
            background-color: #AFA9A9;
            height: 12vh;
        }

    </style>
</head>
<body>
    <nav></nav>
    <main>
        <section></section>
        <div>
            <aside class="section__aside-top"></aside>
            <aside class="section__aside-bottom"></aside>
        </div>
    </main>
<footer>
    <section class="footer__section-top"></section>
    <section class="footer__section-bottom"></section>
</footer>
</body>
</html>
