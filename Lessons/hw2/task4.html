<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap');

        .wrapper{
            display: flex;
            justify-content: space-evenly;
        }
        .card{
            width: 200px;
            height: 200px;
            background-color: #ece89d;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .Rubik_Pixels{
            font-family: "Rubik Pixels";
        }
        .Sedgwick{
            font-family: "Sedgwick Ave Display";
        }
        .Dancing_Script{
            font-family: "Dancing Script";
        }
        .Fjalla_One{
            font-family: "Fjalla One";
        }
        .Indie_Flower{
            font-family: "Indie Flower";
        }
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <p class="Rubik_Pixels">Rubik Pixels</p>
        </div>
        <div class="card">
            <p class="Sedgwick">Sedgwick Ave Display</p>
        </div>
        <div class="card">
             <p class="Dancing_Script">Dancing Script</p>
         </div>
        <div class="card">
            <p class="Fjalla_One">Fjalla One</p>
         </div>
        <div class="card">
             <p class="Indie_Flower">Indie Flower</p>
         </div>

    </div>
</body>
</html>
