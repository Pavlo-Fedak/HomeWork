<!doctype html>
<html lang="en">

    <title>Task 1</title>
    <style>
        h1, h2{

    }

        width: 200px;
        height: 200px;
    }
    .card_text{
        margin-top: 30px;
        font-size: 25px;
        font-weight: bold;
    }

    </style>
</head>

    </div>
